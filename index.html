<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>
   <nav class="navbar navbar-dark bg-dark">
    <h1 class="navbar-brand mb-5 h1 text-center">Weather Dashboard</h1>
  </nav>
  <main class="container-fluid">
    <div class="row">
      <form class="form-inline col-sm-2">
        <div class="input-group">
          <input type="text" id="city-name" class="form-control" placeholder="City" aria-label="Username"
            aria-describedby="basic-addon1">
          <div class="input-group-append">
            <button class="input-group-text" id="search-button">Search</button>
          </div>
        </div>
        <div class="row">
          <ul id="search-history"></ul>
        </div>
      </form>
      <main class="col-sm-10">
        <div class="jumbotron">
          <div class="row">
            <h1 id="city" class="display-4"></h1>
          </div>
          <hr class="my-4">
          <div class="row">
            <p id="date"></p>
          </div>
          <div class="row">
            <p id="icon"></p>
          </div>
          <div class="row">
            <p id="temp"></p>
          </div>
          <div class="row">
            <p id="humid"></p>
          </div>
          <div class="row">
            <p id="wind"></p>
          </div>
          <div class="row">
            <p id="index"></p>
          </div>
        </div>  
        <div class="row">
          <div class="jumbotron col-sm-10">
            <div class="row">
              <div class="card text-white bg-primary mb-3 col-sm-2" style="max-width: 18rem;">
                <div class="card-body">
                  <h5 id="day1" class="card-title"></h5>
                  <p id="condition1" class="card-text"></p>
                  <p id="temp1" class="card-text"></p>
                  <p id="humid1" class="card-text"></p>
                </div>
              </div>
              <div class="card text-white bg-primary mb-3 col-sm-2" style="max-width: 18rem;">
                <div class="card-body">
                  <h5 id="day2" class="card-title"></h5>
                  <p id="condition2" class="card-text"></p>
                  <p id="temp2" class="card-text"></p>
                  <p id="humid2" class="card-text"></p>
                </div>
              </div>
              <div class="card text-white bg-primary mb-3 col-sm-2" style="max-width: 18rem;">
                <div class="card-body">
                  <h5 id="day3" class="card-title"></h5>
                  <p id="condition3" class="card-text"></p>
                  <p id="temp3" class="card-text"></p>
                  <p id="humid3" class="card-text"></p>
                </div>
              </div>
              <div class="card text-white bg-primary mb-3 col-sm-2" style="max-width: 18rem;">
                <div class="card-body">
                  <h5 id="day4" class="card-title"></h5>
                  <p id="condition4" class="card-text"></p>
                  <p id="temp4" class="card-text"></p>
                  <p id="humid4" class="card-text"></p>
                </div>
              </div>
              <div class="card text-white bg-primary mb-3 col-sm-2" style="max-width: 18rem;">
                <div class="card-body">
                  <h5 id="day5" class="card-title"></h5>
                  <p id="condition5" class="card-text"></p>
                  <p id="temp5" class="card-text"></p>
                  <p id="humid5" class="card-text"></p>
                </div>
              </div>
            </div>
          </div>
        </div>  
        
      </main>  
      
    </div>
    
    <div>

    </div>
  </main>
  </nav>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
